<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel = "stylesheet" href = "main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function(){
            $("#autocomplete").autocomplete({
                source : ["ear","mouth","nose",'tongue'],
                minLength : 2
            });
        });
    </script>
</head>
<body>
    
    <div class="app-wrap">
        <header>
            <input id = "autocomplete" type="text" class = "search-box" placeholder = "City name">
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi</div>
                
            </section>
            <div class="current">
                <div class="temp">30 <span   style="color:indigo"> C</span></div>
                <div class="hi-low">25 / 35 <span>C</span></div>
                <div class="weather">Sunny</div>
            </div>        
        </main>
    </div>
    <script src = "main.js"></script>
</body>
</html>
